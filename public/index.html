<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <marquee id = "water" direction="right" behavior="alternate"> GO DRINK WATER </marquee>
    <hr>
    <br>
    <br>
    <button id="button1">Click Here for a Question</button>
    <section id="display"></section>
    <hr>
    <button id="button2"> Click Here for Reaffirmation</button>
    <section id="reaffirmation"> </section>
    <hr>
    <br>
    <div class="slideshow-container">

        <div class="mySlides fade">
          <img src="https://drive.google.com/uc?export=view&id=1WbDWhyPdQdw1BL6Imvl7RP_YuIJZS0cS" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <img src="https://drive.google.com/uc?export=view&id=1sp4HsB29xJaG9PQl7RXkQfxH3QKc9t9j" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <img src="https://drive.google.com/uc?export=view&id=1ng_KDxZhx-IfaMOcq-rVkLq0TNM1aRB5" style="width:100%">
        </div>

</body>
<style>
    #button1, #button2{
        background-color: #cae6d5;
        border: none;
        color: green;
        padding: 40px 100px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 25px;
        margin: 4px 2px;
        cursor: pointer;

    }
    #display, #reaffirmation{
        color: green;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        font: bold 16px/1.5 Helvetica, Verdana, sans-serif;
    }
    #water{
        color:green;
    }




    .slideshow-container {
        height: 500px;
        width: 500px;
    }

    .active {
        background-color: #717171;
    }

    .fade {
        animation-name: fade;
        animation-duration: 5s;
    }

    @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
    }


</style>
<script>
    ele1 = document.getElementById('button1');
    ele1.addEventListener('click', function(){
        questions = ["What is your name?",
         "Where are you from?",
         "What is your favorite color?", 
         "What is your favorite food?",
         "What is your favorite animal?",
         "What is your favorite sport?", 
         "What is your favorite movie?",
         "What is your favorite book?",
         "What is your favorite band?",
         "What is your favorite song?",
         "What is your favorite game?"];
        length = questions.length;
        random = Math.floor(Math.random() * length);
        
        str1 = questions[random];
        string = '<h1>'+str1+'</h1>'
        ele2 = document.getElementById('display')
        ele2.innerHTML = string
    });




    ele2 = document.getElementById('button2');
    ele2.addEventListener('click', function(){
        questions = [
            "I Love You",
            "You Got This",
            "You're the Best",
            "Certified Badass <3"];
        length = questions.length;
        random = Math.floor(Math.random() * length);
        
        str1 = questions[random];
        string = '<h1>'+str1+'</h1>'
        ele2 = document.getElementById('reaffirmation')
        ele2.innerHTML = string
    });




    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex-1].style.display = "block";  
        setTimeout(showSlides, 5000); // Change image every 2 seconds
    }

</script>

</html>
